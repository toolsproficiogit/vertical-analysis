name: Security Checks

on:
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  semgrep:
    name: Semgrep SAST
    runs-on: ubuntu-latest
    continue-on-error: true
    container:
      image: semgrep/semgrep
    steps:
      - uses: actions/checkout@v6
      - name: Run Semgrep
        run: |
          semgrep scan \
            --config p/security-audit --config p/secrets --config p/owasp-top-ten --config p/typescript \
            --error \
            --metrics=off \
            --exclude node_modules \
            --exclude dist \
            --exclude .vite \
            --exclude build \
            .

  trivy:
    name: Trivy Vulnerability Scan
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v6
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          severity: 'HIGH,CRITICAL'
          exit-code: '1'
